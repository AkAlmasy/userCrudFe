<app-header class="header" (refreshList)="onUserAdded($event)"></app-header>
<mat-progress-bar mode="indeterminate" *ngIf="userListLoading"></mat-progress-bar>
<div class="content-container">
  <div class="user-content-header">
    <h1>The Big User List</h1>
  </div>
  <div class="user-list-container">
    <app-user-card class="user-card" *ngFor="let user of users" [user]="user" (userValuesUpdated)="onUserUpdated($event)"></app-user-card>
  </div>
</div>
